log4j.rootLogger=debug,stdout,logfile
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd 
log4j.appender.logfile.File=d:/logs/mall.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %F %p %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%t] %-5p %c{1}\:%L - %m%n

log4j.logger=error
log4j.logger.com=error
log4j.logger.org=error
log4j.logger.java=error
log4j.logger.freemarker=error

log4j.logger.com.fx.pedometer=debug


log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug

log4j.logger.org.apache.commons.httpclient=error
log4j.logger.org.apache.commons.beanutils.converters=error
log4j.logger.org.mybatis.spring=error
log4j.logger.org.springframework=error
log4j.logger.com.mchange.v2=error
log4j.logger.org.quartz=error
log4j.logger.com.fanli.mall.framework.freemarker.BasePathFreeMarkerView=error

log4j.logger.java.sql.Connection=error
log4j.logger.java.sql.PreparedStatement=error
log4j.logger.java.sql.Statement=error

